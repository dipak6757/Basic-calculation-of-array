<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body
        {
            background-color: black;
            color:yellow;
            font-size: 70px;
        }
        #display
        {
            position: absolute;
            top: 50%;

        }
    </style>
</head>
<body>
    <div id="display"></div>
    <!-- <button onclick="repeat()">Click Now</button> -->
    <script>
        let quotes = [
        "You only live once, but if you do it right, once is enough.",
        "All izz well. ...",
        "As you know, life is an echo; we get what we give",
        "The best way to predict your future is to create it",
        "નમસ્કાર મિત્રો, કેમ છો?",

        ]
        
        function repeat()
        {
            let store = document.getElementById('display');
            
            let newQuotes = Math.floor(Math.random()*quotes.length)
            store.innerHTML =quotes[newQuotes];
        }

        setInterval(repeat,1000)
    </script>
</body>
</html>
